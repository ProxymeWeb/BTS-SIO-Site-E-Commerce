    <section class="inscription">
        <form name="formulaire" action="http://localhost/ProjetSlam-main/exploitationformulaire1.php" method="get">
            <!--onSubmit="return verif_formulaire()"-->
            <fieldset>
                <legend> Formulaire d'insciption </legend>
                <br>
                <fieldset>
                    <legend> Compte </legend>
                    <label for="mail">Adresse e-mail :</label>
                    <input type="text" name="mail" id="mail" />
                    <br>
                    <label for="pass">Mot de passe :</label>
                    <input type="password" name="pass" id="pass" />
                    <br>
                </fieldset>
                <fieldset>
                    <legend> Informations personnelles </legend>
                    <label for="nom">Nom :</label>
                    <input type="text" name="nom" id="nom" />
                    <br>
                    <label for="prenom">Prenom :</label>
                    <input type="text" name="prenom" id="prenom" />
                    <br>

                    <label for="pseudo">Numéro de téléphone :</label>
                    <input type="tel" name="tel" id="tel" />
                    <br>
                    Sexe :<br>
                    <div class="sexe">
                        <input type="radio" name="sexe" id="homme" value="Homme" /> <label for="homme">Homme</label><br>
                        <input type="radio" name="sexe" id="femme" value="Femme" /> <label for="femme">Femme</label><br>
                        <input type="radio" name="sexe" id="autre" value="Autre" /> <label for="autre">Autre</label><br>
                    </div>

                    <label for="date">Date de naissance :</label>
                    <input type="date" name="naissance" />
                    <br>




                    <label for="adresse">Adresse :</label>
                    <input type="text" name="adresse" id="adresse" />
                    <br>
                    <label for="ville">Ville :</label>
                    <input type="text" name="ville" id="ville" />
                    <br>
                    <label for="cp">Code postal :</label>
                    <input type="text" name="cp" id="cp" />
                    <br>
                    <input type="submit" value="Envoyer">
                </fieldset>
            </fieldset>

        </form>


    </section>
